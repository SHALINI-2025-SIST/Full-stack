                <!-- First Row -->
                <div>
                    <div class="row">
                        <div

                            <div class="p-2">

                                <p>
                                    A virtual reality headset is a wearable device that delivers an 
                                    immersive virtual experience to the user.
                                </p>
                                <button class="btn btn-dark">Read More</button>
                            </div>
                        </div>
                        <div class="col-sm-6 order-1 order-sm-1">
                            <div
                                class="d-flex justify-content-center align-items-center">

                                     style="max-width: 300px;" />

                        </div>

                            class="col-sm-6 order-2 d-flex justify-content-center align-items-center">
                            <div class="p-2">
                                <h2>TWO TOUCHED CONTROLLERS</h2>
                                <p>
                                    Oculus Touch controllers are tracked devices designed to
                                    provide intuitive hand control in virtual reality.
                                </p>
                                <button class="btn btn-dark">Read More</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
